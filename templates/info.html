{% extends "layout.html" %}
{% block body %}

<h2>Statistics for /{{ link_url }}</h2>

<div id="bit-description">
    <p>This link redirects to <a href="{{ url }}">{{ url }}</a></p>

{% if stats %}
    <p>This link has statistics. Sadly, statistics display is not implemented yet.</p>
{% else %}
    <p>No one has clicked on this link yet</p>
{% endif %}
</div>
{% endblock %}
