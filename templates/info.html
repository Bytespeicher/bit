{% extends "layout.html" %}
{% block body %}
<h1>bit</h1>

<h2>Statistics for /{{ link_url }}</h2>

{% if stats %}
    <canvas id="statChart" width="400" height="400"></canvas>
    <script src="/static/chart.js">
    <script>
      var data = [
      {% for stat in stats %}
        {{ stat }}
      {% endfor %}
      ];

      var ctx = document.getElementById("statChart").getContext("2d");
      var myNewChart = new Chart(ctx).PolarArea(data);
    </script>
{% else %}
    <p>No one has clicked on this link yet</p>
{% endif %}
{% endblock %}
